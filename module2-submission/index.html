<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-app="ShoppingListCheckOff">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyCntrl">
     <h2>To Buy:</h2>
     <ul ng-repeat="prevalues in buyCntrl.getDefaultValues">
        <li> Buy {{prevalues.quantity}} {{prevalues.name}}<button ng-click="buyCntrl.removeItem($index); buyCntrl.addItem(prevalues.name, prevalues.quantity)"   class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>

     <div ng-if="buyCntrl.getDefaultValues.length < 1" class="emptyMessage"> Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="boughtList in bought.alreadyBoughtItems">        
       <li> Bought {{boughtList.quantity}} {{boughtList.name}}</li>
     </ul>
     <div ng-if="bought.alreadyBoughtItems.length < 1" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
